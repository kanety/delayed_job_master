default: &default
  adapter: mysql2
  pool: 100
  timeout: 1000
  checkout_timeout: 1
  charset: utf8mb4
  collation: utf8mb4_bin
  encoding: utf8mb4

ci: &ci
  host: 127.0.0.1
  username: root

development:
  primary:
    <<: *default
    database: djm_development
  secondary:
    <<: *default
    database: djm_development2

test:
  primary:
    <<: *default
    <<: *ci
    database: djm_test
  secondary:
    <<: *default
    <<: *ci
    database: djm_test2

production:
  primary:
    <<: *default
    database: djm_production
  secondary:
    <<: *default
    database: djm_production2
